machine:
  pre:
    - wget -O PHP7.tar.gz https://jenkins.pmmp.io/job/PHP-7.2-Linux-x86_64/22/artifact/PHP_Linux-x86_64.tar.gz --no-check-certificate
    - tar -xf PHP7.tar.gz

test:
  post:
    - git submodule sync
    - git submodule update --init
    - rm -rf plugins
    - rm -rf bin
    - rm -rf artifacts
    - mkdir plugins
    - mkdir artifacts
    - wget -O PHP7.tar.gz https://jenkins.pmmp.io/job/PHP-7.2-Linux-x86_64/22/artifact/PHP_Linux-x86_64.tar.gz --no-check-certificate
    - tar -xf PHP7.tar.gz
    - wget -O plugins/DevTools.phar https://jenkins.pmmp.io/job/PocketMine-MP/lastSuccessfulBuild/artifact/DevTools.phar --no-check-certificate
    - bin/php7/bin/php ci.php
    - cp -R plugins/DevTools/* $CIRCLE_ARTIFACTS
